<head>
  <title>Meteor + coffee</title>
</head>

<body>
  <div>
    <h3>Meteor + coffee</h3>
    {{ loginButtons }}
    {{> messages}}

    {{> entry}}

    <a href="https://github.com/tomblomfield/meteor-chat">
      Check out the source-code on github
    </a>
  </div>
</body>

<template name="entry">
  <p>
  {{#if registered}}
    <input class="textBox" type="text" id="name" value="{{currentUser.username}}" disabled/>
    <input class="textBox" type="text" id="messageBox" placeholder="What do you want to say?"/>
  {{else}}
    <input class="textBox" type="text" id="name" placeholder="Your name" disabled/>
    <input class="textBox" type="text" id="messageBox" placeholder="What do you want to say?" disabled/>
  {{/if}}
  </p>
</template>

<template name="messages">
  <div id="chat">
    {{#each messages}}
      {{> message}}
    {{/each}}
  </div>
</template>

<template name="message">
  <p><span class="name">{{name}}</span>:<span class="message">{{message}}</span>
  {{#if deletable}}
  &nbsp;&nbsp;<a href="#" class="delete">X</a>
  <input type="hidden" id="_id" value="{{_id}}"/>
  {{/if}}
  </p>
</template>
